name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust as needed

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: rpnguyen1/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch you want to deploy to
          folder: build  # The folder to deploy
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}  # Pass the secret
